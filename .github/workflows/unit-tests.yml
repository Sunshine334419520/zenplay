      - name: Build
        run: |
          cmake --build build --config Debug
      
      - name: Run Unit Tests
        run: |
          cd build
          ctest --output-on-failure --config Debug -V
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-linux
          path: build/Testing/Temporary/LastTest.log

